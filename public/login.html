<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div style="margin: 0 auto; width: 25%; padding-top: 10%;">

            <button type="submit">Login</button>
        </form>
    </div>
    
</body>
